[DEFAULT]
maxretry = 10
bantime = 3600
findtime = 300
ignoreip = 172.18.0.0/16

bantime.increment = true
bantime.factor = 1
bantime.maxtime = 2592000  # 30 å¤©
bantime.multipliers = 1 4 16 64


[fail2ban-nginx-cc]
enabled = true
filter = fail2ban-nginx-cc
chain = DOCKER-USER
port = http,https
action = cloudflare-docker
logpath  = %(nginx_access_log)s


